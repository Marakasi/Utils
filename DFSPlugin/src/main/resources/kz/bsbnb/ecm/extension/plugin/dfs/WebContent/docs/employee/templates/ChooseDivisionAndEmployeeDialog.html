<div data-dojo-type="dijit/layout/BorderContainer" gutters="false">

    <div data-dojo-type="dijit/layout/ContentPane" region="top" style="padding:0;">

        <table class="propertyTable">

            <tr>

                <td class="propertyRowLabel" valign="middle">

                    <label for="employeeCode">Табельный номер</label>

                </td>

                <td>:</td>

                <td class="propertyRowValue" colspan="3">

                    <input
                        style="width: 5em;"
                        data-dojo-props="id: 'employeeCode', required: false"
                        data-dojo-attach-point="employeeCode"
                        data-dojo-type="ecm/widget/ValidationTextBox" />

                </td>

            </tr>

            <tr>

                <td class="propertyRowLabel" valign="middle">

                    <label for="employeeName">Сотрудник</label>

                </td>

                <td>:</td>

                <td class="propertyRowValue" colspan="3">

                    <input
                        style="width: 20em;"
                        data-dojo-props="id: 'employeeName', required: false"
                        data-dojo-attach-point="employeeName"
                        data-dojo-type="ecm/widget/ValidationTextBox" />

                </td>

            </tr>

            <tr>

                <td class="propertyRowLabel" valign="middle">

                    <label for="position">Должность</label>

                </td>

                <td>:</td>

                <td class="propertyRowValue" colspan="3">

                    <input
                        style="width: 15em;"
                        data-dojo-props="id: 'position', required: false"
                        data-dojo-attach-point="position"
                        data-dojo-type="ecm/widget/ValidationTextBox" />

                </td>

            </tr>

            <tr>

                <td class="propertyRowLabel" valign="middle">

                    <label for="division">Структурное подразделение</label>

                </td>

                <td>:</td>

                <td class="propertyRowValue" colspan="3">

                    <input
                        style="width: 20em;"
                        data-dojo-props="id: 'division', required: false"
                        data-dojo-attach-point="division"
                        data-dojo-type="ecm/widget/ValidationTextBox" />

                </td>

            </tr>

            <tr>

                <td colspan="3">

                    <div data-dojo-type="dijit/layout/ContentPane">

                        <button
                                data-dojo-attach-point="searchButton"
                                data-dojo-type="dijit.form.Button"
                                data-dojo-attach-event="onClick: onSearchSubmit">Поиск</button>

                        <button
                                data-dojo-attach-point="resetButton"
                                data-dojo-type="dijit.form.Button"
                                data-dojo-attach-event="onClick: onSearchReset">Сбросить</button>

                    </div>

                </td>

            </tr>

        </table>

    </div>

    <div data-dojo-type="dijit/layout/ContentPane" region="center" style="padding:0;">

        <div data-dojo-type="docs/employee/DivisionAndEmployeeList" data-dojo-attach-point="divisionAndEmployeeList"></div>

    </div>

</div>
