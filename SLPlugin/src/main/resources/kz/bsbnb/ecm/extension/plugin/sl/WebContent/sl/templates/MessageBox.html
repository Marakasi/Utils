<div class="messageBox dijitDialog" role="dialog" aria-labelledby="${id}_title">
    <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
        <span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title">Ссылка</span>
		<span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabIndex="-1">
			<span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">x</span>
		</span>
    </div>

    <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">

        <div data-dojo-attach-point="messageBox" style="white-space:normal">Скопируйте ссылку в буфер обмена. Внимание, данная ссылка будет действительна в течении 3-х дней.</div>

        <div>&nbsp;</div>

        <textarea data-dojo-attach-point="messageTextArea" rows="5" style="width:100%"></textarea>

        <div>&nbsp;</div>

        <div data-dojo-attach-point="actionBar" class="dijitDialogPaneActionBar">
            <button data-dojo-attach-point="closeButton" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick: onCancel">Закрыть</button>
        </div>

    </div>
</div>
