        frameborder="0"
        scrolling="no">

        <table class="propertyTable">

            <tr>

                <td class="propertyRowLabel" valign="middle">

                </td>

                <td>

                    <div data-dojo-attach-point="containerFieldNode"></div>

                </td>

            </tr>

            <tr>

                <td class="propertyRowLabel" valign="middle">

                    <label>Информация о сертификате</label>

                </td>

                    <div data-dojo-attach-point="certInfoNode"></div>
